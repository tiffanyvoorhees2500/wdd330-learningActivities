<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>
  </head>
  <body>
    <h1>Calculations for: <span id="num1"></span> & <span id="num2"></span></h1>
    <p>The sum of your 2 numbers is: <span id="sum"></span></p>
    <p>The product of your 2 numbers is: <span id="mul"></span></p>
    <p>The difference of your 2 numbers is: <span id="diff"></span></p>
    <p>The division of your 2 numbers is: <span id="div"></span></p>

    <script>
      let calculator = {
        sum() {
          return this.a + this.b;
        },

        mul() {
          return this.a * this.b;
        },

        div() {
          return this.a / this.b;
        },

        diff() {
          return this.a - this.b;
        },

        read() {
          this.a = +prompt('a?', 0);
          this.b = +prompt('b?', 0);
        },

        number1() {
          return this.a;
        },

        number2() {
          return this.b;
        },
      };

      calculator.read();
      document.getElementById('num1').textContent = calculator.number1();
      document.getElementById('num2').textContent = calculator.number2();
      document.getElementById('sum').textContent = calculator.sum();
      document.getElementById('mul').textContent = calculator.mul();
      document.getElementById('diff').textContent = calculator.diff();
      document.getElementById('div').textContent = calculator.div();
    </script>
  </body>
</html>
